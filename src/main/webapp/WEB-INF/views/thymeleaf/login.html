<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf/thymeleaf-extras-springsecurity">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>
    </head>
    <body onload="document.f.username.focus();">
        <h1>Welcome to Spittr Login</h1>
        <h3> Login with Username and Password </h3>
<div sec:authorize="isAuthenticated()">
    Hello <span sec:authentication="name">someone</span>
</div>
        <form method="post" action="/login" >
            <table>
                <tr>
                    <td>User:</td>
                    <td> <input name="username" type="text" value="" /> </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td> <input name="password" type="password" /> </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input name="submit" type="submit" value="Login" />
                    </td>
                </tr>
            </table>

            <input id="remember_me" name="remember-me" type="checkbox"/>
            <label for="remember_me" class="inline">Remember me</label>

        </form>


        <a href="spittle/spittles">Spittles</a> |
        <a href="spittle/register">Register</a>
    </body>
</html>
